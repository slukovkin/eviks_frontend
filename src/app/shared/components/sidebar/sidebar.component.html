<div class="h-[100vh]">
  <div class="flex flex-col items-center p-2">
    @for (item of items; track $index) {
      <li class="flex w-full my-1">
        <a
          (click)="onRoute(item.routerLink)"
          class="btn w-full text-white text-lg text-center border border-white py-1 rounded-md">
          {{ item.label }}
        </a>
      </li>
    }
  </div>
</div>
