<form
  [formGroup]="user"
  (ngSubmit)="submit()"
  class="md:w-2/4 lg:w-1/4 flex flex-col mx-auto p-4 rounded border border-slate-500 mt-10"
>
  <h3 class="mt-3 text-center">Регистрация</h3>
  <div class="flex flex-col mt-5">
    <label for="email" class="text-slate-400 text-sm mt-2">Email</label>
    <input
      formControlName="email"
      required
      type="email"
      id="email"
      class="input"
      placeholder="Enter your email:"
    />
  </div>
  <div
    class="inline-flex"
    *ngIf="
      user.controls['email'].invalid &&
      (user.controls['email'].dirty || user.controls['email'].touched)
    "
  >
    <div
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.controls['email'].hasError('required')"
    >
      Email is required
    </div>
    <div
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.controls['email'].hasError('email')"
    >
      Введите валидный адрес эл. почты
    </div>
  </div>
  <div class="flex flex-col">
    <label for="password" class="text-slate-400 text-sm mt-2">Password</label>
    <input
      formControlName="password"
      required
      type="password"
      id="password"
      class="input"
      placeholder="Enter your password:"
    />
  </div>
  <div
    class="inline-flex"
    *ngIf="
      user.controls['password'].invalid &&
      (user.controls['password'].dirty || user.controls['password'].touched)
    "
  >
    <div
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.controls['password'].hasError('required')"
    >
      Password is required
    </div>
    <div
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.controls['password'].hasError('minlength')"
    >
      Password have be more 6 chars
    </div>
  </div>
  <div class="flex flex-col">
    <label for="confirm" class="text-slate-400 text-sm mt-2"
      >Confirm password</label
    >
    <input
      formControlName="confirmPassword"
      required
      type="password"
      id="confirm"
      class="input"
      placeholder="Confirm your password:"
    />
  </div>
  <div
    class="inline-flex"
    *ngIf="
      user.controls['confirmPassword'].invalid &&
      (user.controls['confirmPassword'].dirty ||
        user.controls['confirmPassword'].touched)
    "
  >
    <div
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.controls['confirmPassword'].hasError('required')"
    >
      Password is required
    </div>
    <div
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.controls['confirmPassword'].hasError('minlength')"
    >
      Password have be more 6 chars
    </div>
    <ng-template
      #passMisMatch
      class="text-red-600 mt-1 text-sm"
      *ngIf="user.errors?.['mismatch']"
    >
      Passwords don't match
    </ng-template>
  </div>
  <div class="flex flex-col mt-4 items-center">
    <button [disabled]="user.invalid" class="btn btn-green py-3 w-full">
      Регистрация
    </button>
  </div>
  <div class="flex flex-col mt-4 items-center">
    <button class="btn btn-orange py-3 w-full" (click)="back()">Отмена</button>
  </div>
  <div class="flex flex-row mt-3 justify-end">
    <span>
      <a routerLink="/login" class="text-sm text-gray-500">Уже есть аккаунт?</a>
    </span>
  </div>
</form>
