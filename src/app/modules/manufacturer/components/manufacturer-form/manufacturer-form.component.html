<div class="flex flex-col text-center mx-auto my-6 w-2/3 p-2">
  <div class="mb-1 flex flex-col">
    <form (ngSubmit)="onSubmit()" [formGroup]="manufacturerForm">
      <div class="mb-1 flex flex-col">
        <mat-form-field>
          <mat-label>Код</mat-label>
          <input
            matInput
            formControlName="code"
            placeholder="Код должен содержать 3 знака"
          >
        </mat-form-field>
      </div>
      <div class="mb-1 flex flex-col">
        <mat-form-field>
          <mat-label>Наименование</mat-label>
          <input
            matInput
            formControlName="title"
            placeholder="Введите наименование производителя">
        </mat-form-field>
      </div>
      <div class="mb-1 flex flex-col">
        <mat-form-field>
          <mat-label>Страна производителя</mat-label>
          <mat-select formControlName="countryId">
            @for (country of countryService.countries; track country.id) {
              <mat-option [value]="country.id">{{ country.title }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      <div class="text-center mt-3 mx-auto w-full">
        <button stopPropagation [disabled]="manufacturerForm.invalid" class="btn btn-action my-1 py-3 w-full"
                type="submit">Сохранить
        </button>
        <button stopPropagation class="btn btn-orange my-1 py-3 w-full"
                (click)="back()">Отменить
        </button>
      </div>
    </form>
  </div>
</div>
